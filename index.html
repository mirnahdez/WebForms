<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>HTML 5</title>
</head>

<body>
    <!--Encabezado-->
    <header>
    </header>
    <!--Contenido Principal-->
    <main class="flexContainerRow">
        <form action="#" method="POST">
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <div>
                    <label for="idt">Documento de Indentificación</label>
                    <input type="text" id="idt" name="idt">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion">
                </div>

                <div>
                    <label for="pais">País</label>
                    <input type="text" name="pais" id="pais">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="obs">Observaciones</label>
                    <input type="text" name="obs" id="obs">
                </div>
            </fieldset>
            <fieldset>
                <legend>DATOS LABORALES</legend>
                <div>
                    <label for="empresa">Empresa</label>
                    <input type="text" name="empresa" id="empresa">
                </div>
                <div>
                    <label for="sueldoOrdinario">Sueldo Ordinario</label>
                    <input type="text" name="sueldoOrdinario" id="sueldoOrdinario">
                </div>
                <div>
                    <label for="bonificacion">Bonificación</label>
                    <input type="text" name="bonificacion" id="bonificacion">
                </div>
                <div>
                    <label for="otrasBonificaciones">Otras Bonificaciones</label>
                    <input type="text" name="otrasBonificaciones" id="otrasBonificaciones">
                </div>
            </fieldset>
            <div>
                <div></div>
                <input type="submit" id="enviarDatos" value="Enviar Datos">
            </div>
        </form>
    </main>
    <!--Pie de pagina-->
    <footer class="bordeNegro">
    </footer>
</body>

</html>
